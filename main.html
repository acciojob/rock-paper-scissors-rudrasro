<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<label for="game-number">Number of turns:</label>
		<input type="number" id="game-number" data-ns-test="game-number">
	</div>

	<button id="play-game" data-ns-test="play-game">Play</button>

	<div>
		<button id="rock" data-ns-test="rock">Rock</button>
		<button id="paper" data-ns-test="paper">Paper</button>
		<button id="scissors" data-ns-test="scissors">Scissors</button>
	</div>

	<div>
		<p>Computer chooses: <span id="computer-choose" data-ns-test="computer-choose"></span></p>
		<p>Result of round: <span id="round-result" data-ns-test="round-result"></span></p>
		<p>Rounds left: <span id="rounds-left" data-ns-test="rounds-left"></span></p>
		<p>User points: <span id="user-points" data-ns-test="user-points"></span></p>
		<p>Computer points: <span id="computer-points" data-ns-test="computer-points"></span></p>
	</div>

	<p>Result of game: <span id="game-result" data-ns-test="game-result"></span></p>


	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
